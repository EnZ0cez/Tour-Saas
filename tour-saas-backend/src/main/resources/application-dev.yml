# ==================== 
# 数据库配置示例文件
# ==================== 

# 复制此文件为 application-dev.yml 并根据实际情况修改配置

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tour_saas?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    # HikariCP 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update  # 生产环境建议改为 validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

# 日志配置
logging:
  level:
    com.toursaas: DEBUG
    org.springframework: INFO
    org.hibernate: INFO

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# JWT配置
jwt:
  secret: tourSaasSecretKey
  expiration: 86400  # 24小时，单位：秒

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.toursaas.entity